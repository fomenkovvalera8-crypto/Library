<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>–°–ø–∏—Å–æ–∫ –∫–Ω–∏–≥</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { text-align: center; margin-top: 20px; }

        .top-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px auto;
            width: 90%;
            max-width: 1000px;
        }

        .btn {
            padding: 8px 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }

        .btn:hover { background-color: #45a049; }

        .search-input {
            padding: 6px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 33%;
        }

        .data-table {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            border-collapse: collapse;
        }

        .data-table th, .data-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #e6e6e6;
        }

        .data-table thead th { background-color: #34495e; color: #fff; }
        .icon-link { text-decoration: none; font-size: 18px; }

        .center { text-align: center; margin: 20px 0; }
        .bottom-nav { text-align: center; margin-top: 30px; }
    </style>
</head>
<body>

<h1>–°–ø–∏—Å–æ–∫ –∫–Ω–∏–≥</h1>

<div class="top-actions">
    <a th:href="@{/books/new}" class="btn">–î–æ–±–∞–≤–∏—Ç—å –∫–Ω–∏–≥—É</a>
    <input type="text" id="searchInput" class="search-input" placeholder="–ü–æ–∏—Å–∫">
</div>

<table class="data-table" id="books-table">
    <thead>
    <tr>
        <th></th>
        <th>–ù–∞–∑–≤–∞–Ω–∏–µ</th>
        <th>–ê–≤—Ç–æ—Ä</th>
        <th>ISBN</th>
        <th></th>
    </tr>
    </thead>
    <tbody id="books-body">
    <tr th:each="book : ${books}">
        <td><a th:href="@{/books/edit/{id}(id=${book.id})}" title="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å" class="icon-link">üîÉ</a></td>
        <td th:text="${book.title}">–ù–∞–∑–≤–∞–Ω–∏–µ –∫–Ω–∏–≥–∏</td>
        <td th:text="${book.author}">–ê–≤—Ç–æ—Ä</td>
        <td th:text="${book.isbn}">ISBN</td>
        <td><a th:href="@{/books/delete/{id}(id=${book.id})}" title="–£–¥–∞–ª–∏—Ç—å" class="icon-link" onclick="return confirm('–£–¥–∞–ª–∏—Ç—å –∫–Ω–∏–≥—É?');">‚ùå</a></td>
    </tr>
    </tbody>
</table>

<div class="center" th:if="${hasMore}">
    <button id="loadMoreBtn" class="btn">–ü–æ–∫–∞–∑–∞—Ç—å –µ—â—ë</button>
</div>

<div class="bottom-nav">
    <a th:href="@{/borrows}" class="btn">–ö —Å–ø–∏—Å–∫—É –≤–∑—è—Ç—ã—Ö –∫–Ω–∏–≥</a>
    <a th:href="@{/clients}" class="btn">–ö —Å–ø–∏—Å–∫—É –∫–ª–∏–µ–Ω—Ç–æ–≤</a>
</div>

<script th:inline="javascript">
    let page = [[${page}]];
    const size = [[${size}]];
    const tbody = document.getElementById("books-body");
    const loadMoreBtn = document.getElementById("loadMoreBtn");
    const searchInput = document.getElementById("searchInput");

    let currentQuery = "";
    let searchMode = false;

    async function loadBooks(page, query = "") {
        let url;
        if (query && query.length >= 3) {
            url = `/api/books/search?q=${encodeURIComponent(query)}&page=${page}&size=${size}`;
        } else {
            url = `/api/books/page?page=${page}&size=${size}`;
        }

        const response = await fetch(url);
        return await response.json();
    }

    function renderBooks(books, append = false) {
        if (!append) tbody.innerHTML = "";

        books.forEach(b => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td><a href="/books/edit/${b.id}" class="icon-link" title="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å">üîÉ</a></td>
                <td>${b.title || '-'}</td>
                <td>${b.author || '-'}</td>
                <td>${b.isbn || '-'}</td>
                <td><a href="#" class="icon-link delete-link" data-id="${b.id}" title="–£–¥–∞–ª–∏—Ç—å">‚ùå</a></td>
            `;
            tbody.appendChild(row);
        });
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ª–µ–¥—É—é—â–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    if (loadMoreBtn) {
        loadMoreBtn.addEventListener("click", async () => {
            page++;
            const newBooks = await loadBooks(page, currentQuery);
            renderBooks(newBooks.books, true);
            loadMoreBtn.style.display = newBooks.hasMore ? "inline-block" : "none";
        });
    }

    // –ü–æ–∏—Å–∫
    searchInput.addEventListener("input", async () => {
        const query = searchInput.value.trim().toLowerCase();

        if (query.length < 3) {
            searchMode = false;
            currentQuery = "";
            page = 0;
            const books = await loadBooks(page);
            renderBooks(books.books);
            loadMoreBtn.style.display = books.hasMore ? "inline-block" : "none";
            return;
        }

        searchMode = true;
        currentQuery = query;
        page = 0;

        const books = await loadBooks(page, query);
        renderBooks(books.books);
        loadMoreBtn.style.display = books.hasMore ? "inline-block" : "none";
    });
    tbody.addEventListener("click", async (e) => {
        const link = e.target.closest(".delete-link");
        if (!link) return;

        e.preventDefault();
        const id = link.dataset.id;

        if (!confirm("–£–¥–∞–ª–∏—Ç—å –∫–Ω–∏–≥—É?")) return;

        const response = await fetch(`/api/books/${id}`, { method: "DELETE" });

        if (response.ok) {
            // –£–¥–∞–ª—è–µ–º —Å—Ç—Ä–æ–∫—É –∏–∑ DOM
            link.closest("tr").remove();
        } else {
            alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –∫–Ω–∏–≥–∏");
        }
    });
</script>

</body>
</html>
