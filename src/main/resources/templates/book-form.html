<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма книги</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<h1 th:text="${book.id != null} ? 'Редактирование книги' : 'Добавление книги'"></h1>

<!-- Форма для редактирования -->
<form th:if="${book.id != null}" th:action="@{/books/update/{id}(id=${book.id})}" th:object="${book}" method="post">
    <label>Название:</label>
    <input type="text" th:field="*{title}" placeholder="Название книги" required/><br/>
    <label>Автор:</label>
    <input type="text" th:field="*{author}" placeholder="Автор" required/><br/>
    <label>ISBN:</label>
    <input type="text" th:field="*{isbn}" placeholder="ISBN" required/><br/>
    <button type="submit">Сохранить</button>
</form>

<!-- Форма для добавления новой книги -->
<form th:unless="${book.id != null}" th:action="@{/books}" th:object="${book}" method="post">
    <label>Название:</label>
    <input type="text" th:field="*{title}" placeholder="Название книги" required/><br/>
    <label>Автор:</label>
    <input type="text" th:field="*{author}" placeholder="Автор" required/><br/>
    <label>ISBN:</label>
    <input type="text" th:field="*{isbn}" placeholder="ISBN" required/><br/>
    <button type="submit">Сохранить</button>
</form>

<div class="bottom-nav">
    <a th:href="@{/books}">Назад к списку книг</a>
</div>

</body>
</html>
