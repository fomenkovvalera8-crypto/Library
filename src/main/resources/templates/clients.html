<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>–°–ø–∏—Å–æ–∫ –∫–ª–∏–µ–Ω—Ç–æ–≤</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { text-align: center; margin-top: 20px; }
        .center { text-align: center; margin-top: 20px; }
        .btn {
            padding: 8px 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover { background-color: #45a049; }

        .top-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px auto;
            width: 90%;
            max-width: 1000px;
        }

        .search-input {
            padding: 6px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 33%;
        }

        .data-table {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            border-collapse: collapse;
        }

        .data-table th, .data-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #e6e6e6;
        }

        .data-table thead th {
            background-color: #34495e;
            color: white;
        }

        .load-more-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            width: 90%;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<h1>–ö–ª–∏–µ–Ω—Ç—ã</h1>

<div class="top-actions">
    <a th:href="@{/clients/new}" class="btn">–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤–æ–≥–æ –∫–ª–∏–µ–Ω—Ç–∞</a>
    <input type="text" id="searchInput" class="search-input" placeholder="–ü–æ–∏—Å–∫">
</div>

<table border="1" class="data-table" id="clients-table">
    <thead>
    <tr>
        <th></th>
        <th>–§–ò–û</th>
        <th>–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è</th>
        <th></th>
    </tr>
    </thead>
    <tbody id="clients-body">
    <tr th:each="client : ${clients}">
        <td><a th:href="@{/clients/edit/{id}(id=${client.id})}" title="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å">üîÉ</a></td>
        <td th:text="${client.fullName}"></td>
        <td th:text="${client.birthDate != null ? #temporals.format(client.birthDate, 'dd.MM.yyyy') : '-'}"></td>
        <td><a href="#" class="delete-link" data-id="${client.id}" title="–£–¥–∞–ª–∏—Ç—å">‚ùå</a></td>
    </tr>
    </tbody>
</table>

<div class="load-more-container" th:if="${hasMore}">
    <button id="loadMoreBtn" class="btn">–ü–æ–∫–∞–∑–∞—Ç—å –µ—â—ë</button>
</div>

<div class="bottom-nav center">
    <a th:href="@{/borrows}" class="btn">–ö —Å–ø–∏—Å–∫—É –≤–∑—è—Ç—ã—Ö –∫–Ω–∏–≥</a>
    <a th:href="@{/books}" class="btn">–ö —Å–ø–∏—Å–∫—É –∫–Ω–∏–≥</a>
</div>

<script th:inline="javascript">
    let page = [[${page}]];
    const size = [[${size}]];
    let currentQuery = ''; // —Å—Ç—Ä–æ–∫–∞ –ø–æ–∏—Å–∫–∞

    const tbody = document.getElementById("clients-body");
    const loadMoreBtn = document.getElementById("loadMoreBtn");
    const searchInput = document.getElementById("searchInput");

    // —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –¥–∞—Ç—ã
    function formatDate(dateStr) {
        if (!dateStr) return '-';
        const date = new Date(dateStr);
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        return `${day}.${month}.${year}`;
    }

    async function loadClients(reset = false) {
        const url = currentQuery
            ? `/api/clients/search?q=${encodeURIComponent(currentQuery)}&page=${page}&size=${size}`
            : `/api/clients/page?page=${page}&size=${size}`;

        const response = await fetch(url);
        const newClients = await response.json();

        if (reset) tbody.innerHTML = "";

        newClients.forEach(c => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td><a href="/clients/edit/${c.id}" class="icon-link">üîÉ</a></td>
                <td>${c.fullName}</td>
                <td>${formatDate(c.birthDate)}</td>
                <td><a href="#" class="delete-link" data-id="${c.id}" title="–£–¥–∞–ª–∏—Ç—å">‚ùå</a></td>
            `;
            tbody.appendChild(row);
        });

        if (newClients.length < size) loadMoreBtn.style.display = "none";
        else loadMoreBtn.style.display = "block";
    }

    loadMoreBtn?.addEventListener("click", () => {
        page++;
        loadClients();
    });

    searchInput.addEventListener("input", () => {
        const filter = searchInput.value.trim();
        if (filter.length < 3) {
            currentQuery = '';
        } else {
            currentQuery = filter;
        }
        page = 0;
        loadClients(true);
    });

    tbody.addEventListener("click", async (e) => {
        const link = e.target.closest(".delete-link");
        if (!link) return;

        e.preventDefault();
        const id = link.dataset.id;

        if (!confirm("–£–¥–∞–ª–∏—Ç—å –∫–ª–∏–µ–Ω—Ç–∞?")) return;

        const response = await fetch(`/api/clients/${id}`, { method: "DELETE" });

        if (response.ok) {
            link.closest("tr").remove();
        } else {
            alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –∫–ª–∏–µ–Ω—Ç–∞");
        }
    });
</script>
</body>
</html>
